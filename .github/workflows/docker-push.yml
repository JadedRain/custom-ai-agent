name: Build and Push Client to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install dependencies
        working-directory: ./client
        run: pnpm install --frozen-lockfile

      - name: Run linting
        working-directory: ./client
        run: pnpm run lint

      - name: Run tests
        working-directory: ./client
        run: pnpm test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: jadedrain
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push client image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: jadedrain/ai-agent-frontend:latest

      - name: Build and push api image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: jadedrain/ai-agent-backend:latest

      - name: Set up kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" > ~/.kube/config
          chmod 600 ~/.kube/config
          ls -l ~/.kube
        env:
          KUBECONFIG: ~/.kube/config

      - name: Debug kubeconfig
        run: |
          echo "----- kubeconfig first lines -----"
          head -n 20 ~/.kube/config || echo "config missing"
          echo "----------------------------------"
        env:
          KUBECONFIG: ~/.kube/config
      - name: Apply Kubernetes configuration
        run: |
          kubectl apply -f kube/
          kubectl rollout restart deployment/ai-agent-frontend -n logan-final
          kubectl rollout restart deployment/ai-agent-api -n logan-final
        env:
          KUBECONFIG: ~/.kube/config