apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-agent-api
  namespace: logan-final
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-agent-api
  template:
    metadata:
      labels:
        app: ai-agent-api
    spec:
      containers:
      - name: api
        image: jadedrain/ai-agent-api:latest
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: FLASK_ENV
        - name: RIOT_API_KEY
          valueFrom:
            secretKeyRef:
              name: riot-api-secret
              key: api-key
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: DATABASE_URL
        - name: KEYCLOAK_SERVER_URL
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: KEYCLOAK_SERVER_URL
        - name: KEYCLOAK_REALM
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: KEYCLOAK_REALM
        - name: KEYCLOAK_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: KEYCLOAK_CLIENT_ID
        - name: KEYCLOAK_CLIENT_SECRET
          value: ""
